<div class="container">Fantacy
    <div class="scroll">
    <div class="row row-cols-2 row-cols-md-4 g-4 flex-nowrap">
        <div class="col" *ngFor="let d of details"> 
            <div class="card">
                <img [src]="d.src" [alt]="d.alt">
                <h1>{{d.title | uppercase}}</h1>
                <p>{{d.price | currency:'INR'}}</p>
                <button class="btn btn-outline-primary">{{d.button}}</button>
            </div>
        </div>
    </div>
    </div>
</div>
